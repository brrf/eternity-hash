<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Authentication - Eternity Hash</title>
	<link rel="stylesheet" type="text/css" href="./assets/authenticate.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="./assets/logo-192.png" width='40px' height='40px'>
			<h2>Login</h2>
		</div>
		
		<form action='submit-method' method='post' name='login-form'>
			<div class='input-section'>
				<label class='input-label'>Username: </label>
				<input type="text" name="username">
				<br>
			</div>
			<div class='input-section'>
				<label class='input-label'>Password:</label>
				<input type="password" name="password">
				<br>
			</div>
			<input class='submit-button' type="submit" name="submit">
		</form>
		<p>No account? <a href="">Register</a>
	</div>

</body>
</html>
