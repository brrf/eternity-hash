<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Authentication - Eternity Hash</title>
	<link rel="stylesheet" type="text/css" href="../public/authenticate.css">
	<link href="https://fonts.googleapis.com/css?family=Italianno&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="../public/images/logo-192.png" width='40px' height='40px'>
			<h2>Login</h2>
		</div>
		
		<form action='./authentication/login' method='post' name='login-form'>
			<div class='input-section'>
				<label class='input-label'>Username: </label>
				<br>
				<input type="text" name="username">
				<br>
			</div>
			<div class='input-section'>
				<label class='input-label'>Password:</label>
				<br>
				<input type="password" name="password">
				<br>
			</div>
			<input class='submit-button' type="submit">
		</form>
		<p>No account? <a href="./register">Register</a>
	</div>

</body>
</html>
