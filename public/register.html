<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Authentication - Eternity Hash</title>
	<link rel="stylesheet" type="text/css" href="../public/authenticate.css">
	<link href="https://fonts.googleapis.com/css?family=Italianno&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="../public/images/logo-192.png" width='40px' height='40px'>
			<h2>Register</h2>
		</div>
		
		<form action='./authentication/register' method='post' name='login-form'>
			<div class='input-section'>
				<label class='input-label long'>Username: </label>
				<br>
				<input type="text" name="username">
				<br>
			</div>
			<div class='input-section'>
				<label class='input-label long'>Password:</label>
				<br>
				<input type="password" name="password">
				<br>
			</div>
			<div class='input-section'>
				<label class='input-label long'>Verify Password:</label>
				<br>
				<input type="password" name="password2">
				<br>
			</div>
			<div class='input-section'>
				<label class='input-label long'>First Name:</label>
				<br>
				<input type="fname" name="fname">
				<br>
			</div>
			<div class='input-section'>
				<label class='input-label long'>Last Name:</label>
				<br>
				<input type="lname" name="lname">
				<br>
			</div>
			<div class='input-section'>
				<label class='input-label long'>E-mail:</label>
				<br>
				<input type="email" name="email">
				<br>
			</div>
			<input class='submit-button' type="submit">
		</form>
		<p>Already have an account? <a href="./login">Login</a>
	</div>

</body>
</html>
